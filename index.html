<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USCash 🎮</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f1c, #1c1f33);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #4db8ff;
      text-shadow: 0 0 10px #0066cc, 0 0 20px #004080;
      margin-bottom: 20px;
      text-align: center;
    }

    #timer {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.8);
      text-align: center;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #timer {
        font-size: 1.2rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>🔥 USCASH Special Countdown 🔥</h1>
  <div id="timer">Loading...</div>

  <script>
    // Fixed countdown target
    var countDownDate = new Date("Aug 26, 2025 14:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "⏰ EXPIRED";
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let display = "";
      if (days > 0) display += days + "d ";
      display += hours + "h " + minutes + "m " + seconds + "s";

      document.getElementById("timer").innerHTML = display;
    }, 1000);
  </script>

</body>
</html>
