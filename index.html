<div style="background: linear-gradient(180deg, #0b0f1a, #101d35); border-radius: 18px; padding: 25px; width: 92%; max-width: 500px; margin: 60px auto; font-family: 'Poppins', sans-serif; color: #cfd8e3; text-align: center; box-shadow: 0 8px 30px rgba(0,0,0,0.6);">
  
  <!-- Header / Title -->
  <div style="font-size: 22px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; color: #00aaff; border-bottom: 1px solid rgba(0,170,255,0.3); padding-bottom: 10px;">
    System Maintenance
  </div>
  
  <!-- Message -->
  <div style="font-size: 15px; font-weight: 400; line-height: 1.7; color: #b0c7e1; text-align: justify; padding: 0 5px;">
    The USCash platform is temporarily unavailable while we apply important upgrades to improve speed, reliability, and security.  
    Please return once the maintenance window ends.  
  </div>
  
  <!-- Countdown -->
  <div style="margin-top: 25px; font-size: 20px; font-weight: 600; color: #ffffff; padding: 14px; border-radius: 12px; background: #0f223d; border: 1px solid rgba(0,170,255,0.5); box-shadow: inset 0 0 15px rgba(0,170,255,0.3);">
    ‚è≥ Resuming In  
    <div id="countdown" style="font-size: 26px; font-weight: bold; margin-top: 8px; color: #00aaff; text-shadow: 0 0 10px #00aaff;"></div>
  </div>

  <!-- Footer -->
  <div style="margin-top: 30px; font-size: 13px; font-weight: 500; color: #9ab4d9; border-top: 1px solid rgba(0,170,255,0.3); padding-top: 12px; letter-spacing: 0.5px;">
    Project: <span style="color: #00aaff; font-weight: 600;">USCash</span><br>
    Developed by <span style="color: #7ec8ff;">Team USCash</span>
  </div>
</div>

<script>
  // 24 hours from now
  var countDownDate = new Date().getTime() + (24 * 60 * 60 * 1000);

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Format HH:MM:SS
    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Update Completed";
    }
  }, 1000);
</script>
