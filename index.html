<div style="background: linear-gradient(160deg, #000000, #0b1a30); border: none; border-radius: 20px; padding: 25px; width: 90%; max-width: 600px; margin: 40px auto; font-family: 'Poppins', sans-serif; color: #d0e7ff; text-align: center; box-shadow: 0 0 25px rgba(30,144,255,0.6);">
  
  <!-- Heading -->
  <div style="font-size: 26px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; color: #1E90FF;">
    Website Maintenance
  </div>
  
  <!-- Message -->
  <div style="font-size: 16px; font-weight: 400; line-height: 1.7; color: #cfd8e3; padding: 0 5px;">
    Our platform is undergoing scheduled improvements to enhance performance and security.  
    During this time, access is temporarily restricted.  
    Please check back after the countdown below.
  </div>
  
  <!-- Countdown Timer -->
  <div style="margin-top: 25px; font-size: 22px; font-weight: 600; color: #ffffff; padding: 12px 20px; border: 2px solid #1E90FF; border-radius: 12px; display: inline-block; box-shadow: 0 0 15px #1E90FF; background: rgba(10,30,60,0.5);">
    ‚è≥ Resuming In: <span id="countdown" style="color: #00BFFF; text-shadow: 0 0 8px #1E90FF;"></span>
  </div>

  <!-- Footer -->
  <div style="margin-top: 25px; font-size: 14px; font-weight: 500; color: #9ab4d9; border-top: 1px solid rgba(30,144,255,0.3); padding-top: 12px;">
    Project: <span style="color: #1E90FF; font-weight: 600;">USCash</span>  
    Developed by <span style="color: #87CEFA;">Team USCash</span>
  </div>
</div>

<script>
  // 24 hours from now
  var countDownDate = new Date().getTime() + (24 * 60 * 60 * 1000);

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    // Time calculations
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Format with leading zeros (HH:MM:SS)
    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;

    // If finished
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Update Completed";
    }
  }, 1000);
</script>
